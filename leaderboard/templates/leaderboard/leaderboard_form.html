{% extends 'home/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Register {% endblock %}

{% block content %}
    <div class = "container">
        <form method="post", enctype="multipart/form-data">
            {% csrf_token %}
            <fieldsets class = "form-group">
                <legend class = "border-bottom mb-4"> Schedule Post</legend>
                {{ form }}
                <div class = "form-group">
                    <button class = "btn btn-outline-info" input type="submit"> Post </button>
                    <button class = "btn btn-outline-info" href="{% url 'leaderboard' %}"> Back </button>
                </div>
            </fieldsets>
        </form>
    </div>
{% endblock %}
