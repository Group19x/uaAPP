{% extends 'home/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Register {% endblock %}

{% block content %}
    <div class = "content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldsets class = "form-group">
                <legend class = "border-bottom mb-4"> Leaderboard Post</legend>
                {{ form|crispy }}
                <div class = "form-group">
                    <button class = "btn btn-outline-info" input type="submit"> Post </button>
                </div>
            </fieldsets>
        </form>
    </div>
{% endblock %}
