{% extends "home/base.html" %}

{% block content %}
	<a class = "btn btn-outline-secondary" href="{% url 'post-create' %}"> Create Schedule </a>
	{% for item in sched %}
		<article class="media content-section">
			<div class="media-body">	
				<h1><a class="article-title" href="{% url 'post-detail' item.id %}">{{item.teamOne}} vs. {{item.teamTwo}}</a></h1>
				<p>Venue: {{item.venue}} </p>
				<p>Date and Time: {{item.date}} {{item.time}}</p>
			</div>
		</article>
	{% endfor %}
{% endblock content %}
