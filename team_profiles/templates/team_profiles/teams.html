{% extends "home/base.html" %}

{% block content %}
	<a class = "btn btn-outline-secondary" href="{% url 'team-create' %}"> Create Team </a>
	{% for item in teams %}
		<article class="media content-section">
			<div class="media-body">	
				<h1><a class="article-title" href="{% url 'team-detail' item.id %}">{{item.teamName}}</a></h1>
			</div>
		</article>
	{% endfor %}
{% endblock content %}
