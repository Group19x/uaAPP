{% extends 'home/base.html' %}

{% block title %} Main Page {% endblock %}

{% block content %}
<br>



<div id= "homeCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval = "100">
      <img src="https://burnsports.ph/wp-content/uploads/2018/09/UAAP-Hotties.jpg" class="d-block w-100" alt="oops">
    </div>
    <div class="carousel-item">
       <img src="https://media.philstar.com/photos/2019/02/18/uaap-logo_2019-02-18_15-17-17.jpg" class="d-block w-100" alt="...">

    <div class="carousel-item">
      <img src="https://asset-sports.abs-cbn.com/web/dev/articles/1553071507_uaap81-broadcast-logo-without-tagline.png" class="d-block w-100" alt="...">

    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
